  login:
    path: index.php?page=login
    method: post
    inputs:
      uid: "{{ .Config.username }}"
      pwd: "{{ .Config.password }}"
    error:
      - selector: .lista>span
    test:
      path: index.php
      selector: form[name="jump1"]

  search:
    path: index.php
    keywordsfilters:
      - name: re_replace
        args: ["S0?(\\d{1,2})E(\\w{1,2})", "$1 $2"] #season+episode search
      - name: re_replace
        args: ["S0?(\\d{1,2})", "$1"] #season pack search
    inputs:
      page: "torrents"
      $raw: "&category={{range .Categories}}{{.}};{{end}}"
      active: "1"
      search: "{{ .Keywords }}"
    rows:
      selector: "#mcol .block-content-l table table.lista > tbody > tr:not(:first-child):not(.descripcion)"
    fields:
      category:
        selector:  td:nth-child(1) a
        attribute: href
        filters:
          - name: querystring
            args: category
      title:
        selector: td:nth-child(2) a
        filters:
          - name: re_replace
            args: ["\\(","["]
          - name: re_replace
            args: ["\\)","]"]
        # tvshows parser
          - name: re_replace
            args: ["\\[Temp. ?(\\d{1,2})\\]a*.\\[?(\\[.*])a*.\\[?(\\d{1,2}) \\/.{1,3}\\]"," S0$1E$3 $2"] # Episodes
          - name: re_replace
            args: ["\\[Temp. ?(\\d{1,2})\\]?(.*\\]).*Completa"," S0$1 $2"] #season pack
        # quality parser
          - name: re_replace
            args: ["(?i)M720", "Micro 720"]
          - name: re_replace
            args: ["(?i)M1080", "Micro 1080"]
          - name: re_replace
            args: ["(?i)MHD", "Micro HD "]
          - name: re_replace
            args: ["(?i)BR ", "Bluray "]
          - name: re_replace
            args: ["(?i)B[DR]RIP", "Bluray"]
        # language parser
          - name: re_replace
            args: ["(i)Spanish.{1,2}English","Spanish(Dual)"]
          - name: re_replace
            args: ["(i)ESP.{1,2}ENG","Spanish(Dual)"]
          - name: re_replace
            args: ["(?i)Castellano", "Spanish"]
          - name: re_replace
            args: ["(?i)Dual","Spanish(Dual)"]
          - name: re_replace
            args: ["(?i)CAST","Spanish"]
          - name: re_replace
            args: ["(?i)CAST","Spanish"]
          - name: re_replace
            args: ["(?i)(AC3|DTS)[\\[\\(]E[SN].E[SN][\\]\\)]","$1 [Spanish(Dual)]"]
          - name: re_replace
            args: ["(?i)(AC3|DTS)[\\[\\(]ES[\\]\\)]","$1 [Spanish]"]


      details:
        selector: td:nth-child(3) a
        attribute: href
      size:
        # 1,36 GB
        # 296,98 MB
        # 1.018,29 MB
        selector: td:nth-child(6)
        filters:
          - name: replace
            args: [".", ""]
          - name: replace
            args: [",", "."]
      seeders:
        selector: td:nth-child(8) a
      leechers:
        selector: td:nth-child(9) a
      grabs:
        selector: td:nth-child(10)
        filters:
          - name: replace
            args: ["---", "0"]
      date:
        selector: td:nth-child(5)
        filters:
          - name: dateparse
            args: "02/01/2006"
      download:
        selector: a[href^="download.php"]
        attribute: href
      downloadvolumefactor:
        case:
          img[src$="golden.gif"]: "0"
          img[src$="silver.gif"]: "0.5"
          "*": "1"
      uploadvolumefactor:
          case:
            img[src$="x2.gif"]: "2"
            img[src$="x3.gif"]: "3"
            "*": "1"
