  settings:
    - name: cookie
      type: text
      label: Cookie
    - name: info
      type: info
      label: How to get the Cookie
      default: "<ol><li>Login to this tracker with your browser<li>Open the <b>DevTools</b> panel by pressing <b>F12</b><li>Select the <b>Network</b> tab<li>Click on the <b>Doc</b> button<li>Refresh the page by pressing <b>F5</b><li>Select the <b>Headers</b> tab<li>Find <b>'cookie:'</b> in the <b>Request Headers</b> section<li><b>Select</b> and <b>Copy</b> the whole cookie string <i>(everything after 'cookie: ')</i> and <b>Paste</b> here.</ol>"
    - name: sort
      type: select
      label: Sort requested from site
      default: "added"
      options:
        "added": "created"
        "seeders": "seeders"
        "size": "size"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"

  login:
    method: cookie
    inputs:
      cookie: "{{ .Config.cookie }}"
    test:
      path: ?p=home&pid=1
      selector: div#member_info_bar

  search:
    path: /
    keywordsfilters:
      - name: re_replace #season+episode
        args: ["S0?(\\d{1,2})E(\\d{1,2})", "$1 $2"]
      - name: re_replace #season pack
        args: ["S0?(\\d{1,2})", "$1"]
    inputs:
      p: torrents
      page: 1
      pid: 10
      $raw: "{{range .Categories}}&cid[]={{.}}{{end}}"
      search: "{{if .Query.IMDBID}}{{ .Query.IMDBID }}{{else}}{{ .Keywords }}{{end}}" # If
                 # an IMDB ID has been specified use it. Otherwise use the search keywords.
      imdb_search: "{{ if .Query.IMDBID }}yes{{else}}{{end}}"
      keywords: "{{ .Keywords }}"
      # name description both uploader
      search_type: name
      "sortOptions[sortBy]": "{{ .Config.sort }}"
      "sortOptions[sortOrder]": "{{ .Config.type }}"

    rows:
      selector: table#torrents_table_classic > tbody > tr:not(:first-child), .torrent-box[id^="torrent_"]

    fields:
      category:
        selector:  td.torrent_image div.category_image a, .categoryImage a
        attribute: href
        filters:
          - name: querystring
            args: cid
      title:
        selector: td.torrent_name > a, .newIndicator > a
        filters:
          #season parser
          - name: re_replace
            args: ["(?i)Primera Temporada", "T1"]
          - name: re_replace
            args: ["(?i)Segunda Temporada", "T2"]
          - name: re_replace
            args: ["(?i)Tercera Temporada", "T3"]
          - name: re_replace
            args: ["(?i)Cuarta Temporada", "T4"]
          - name: re_replace
            args: ["(?i)Quinta Temporada", "T5"]
          - name: re_replace
            args: ["(?i)\\[MEGAPACK\\](.*) (Temporada |T)(\\d{1,2}).*?(\\[.*)", "$1 S0$3 $4"]
        # episode parser
          - name: re_replace
            args: ["(?i)\\[(\\d{1,2})x(\\d{1,2})]", "S0$1E$2"]
        # quality parser
          - name: re_replace
            args: ["(?i)M720", "Micro 720"]
          - name: re_replace
            args: ["(?i)M1080", "Micro 1080"]
          - name: re_replace
            args: ["(?i)MHD", "Micro HD "]
          - name: re_replace
            args: ["(?i)BR ", "Bluray "]
          - name: re_replace
            args: ["(?i)B[DR]RIP", "Bluray"]
          - name: re_replace
            args: ["(?i)HDiT", "HDTV"]
        # language parser
          - name: re_replace
            args: ["(?i)Castellano", "Spanish"]
          - name: re_replace
            args: ["(?i)Dual","Spanish-English"]
          - name: re_replace
            args: ["(?i)CAST","Spanish"]
          - name: re_replace
            args: ["(?i)CAST","Spanish"]
          - name: re_replace
            args: ["(?i)(AC3|DTS)[\\[\\(]E[SN].E[SN][\\]\\)]","$1 [Spanish-English]"]
          - name: re_replace
            args: ["(?i)(AC3|DTS)[\\[\\(]ES[\\]\\)]","$1 [Spanish]"]
      details:
        selector: td.torrent_name > a, .newIndicator > a
        attribute: href
      download:
        selector: .torrentImages > span:first-child a
        attribute: href
      banner:
        optional: true
        selector: td.torrent_image div.relativeDiv div:not(.category_image) a, .previewImage a
        attribute: href
      imdb:
        optional: true
        selector: .torrentFlags a[href*="www.imdb.com/title/tt"]
        attribute: href
      date:
        selector: td.torrent_name:contains("Subido"):contains("-"), .torrentOwner:contains("Subido"):contains("-")
        optional: true
        filters:
          - name: regexp
            args: "(?<=Subido )(.*)(?= por)"
          - name: replace
            args: [": ", ":"]
          - name: dateparse
            args: "02-01-2006 15:04"
      downloadvolumefactor:
        text: 1
      downloadvolumefactor:
        optional: true
        selector: img[src$="torrent_free.png"]
        attribute: title
        filters:
          - name: replace
            args: ["FREE LEECH!", "0"]
      downloadvolumefactor:
        optional: true
        selector: img[src$="torrent_multiple_download.png"]
        attribute: title
        filters:
          - name: split
            args: [":", 1]
          - name: trim
      uploadvolumefactor:
        text: 1
      uploadvolumefactor:
        optional: true
        selector: img[src$="torrent_multiple_upload.png"]
        attribute: title
        filters:
          - name: split
            args: [":", 1]
          - name: trim
      minimumratio:
        text: 1.0
      minimumseedtime:
        text: 259200 # 3 day (72h)
