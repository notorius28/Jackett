---
  site: exttorrents
  name: EXT Torrents
  description: "EXT Torrents is a Public torrent site for MOVIES / TV / GENERAL"
  language: en-us
  type: public
  encoding: UTF-8
  links:
    - https://ext.to/
    - https://t.extto.com/
  legacylinks:
    - https://ext.unblockninja.com/ # currently redirects to https://ext.to/

  caps:
    categories:
      "/anime/": TV/Anime
      "/applications/": PC
      "/books/": Books
      "/games/": PC/Games
      "/movies/": Movies
      "/music/": Audio
      "/other/": Other
      "/tv/": TV

    modes:
      search: [q]
      tv-search: [q, season, ep]
      movie-search: [q]

  settings:
    - name: sort
      type: select
      label: Sort requested from site
      default: "age"
      options:
        "age": "created"
        "seed": "seeders"
        "size": "size"
    - name: type
      type: select
      label: Order requested from site
      default: "desc"
      options:
        "desc": "desc"
        "asc": "asc"


  download:
    selector: a[href^="magnet:?xt="]
    attribute: href

  search:
    paths:
      - path: "{{ if .Keywords }}search/?order={{ .Config.sort }}&sort={{ .Config.type }}&q={{ .Keywords }}{{ else }}latest/?order={{ .Config.sort }}&sort={{ .Config.type }}{{ end }}"

    rows:
      selector: table.table-striped > tbody > tr

    fields:
      category:
        selector: td:nth-child(1) div div a
        attribute: href
      title:
        selector: td:nth-child(1) div a
      details:
        selector: td:nth-child(1) div a
        attribute: href
      download:
        selector: td:nth-child(1) div a
        attribute: href
      size:
        selector: td:nth-child(2)
      files:
        selector: td:nth-child(3)
      date:
        selector: td:nth-child(4)
      seeders:
        selector: td:nth-child(5)
      leechers:
        selector: td:nth-child(6)
      downloadvolumefactor:
        text: 0
      uploadvolumefactor:
        text: 1
# engine n/a
